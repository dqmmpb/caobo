<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
  <!-- 单个page ,第一个.page默认被展示-->
  <div id="page-login" class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
      <h1 class="title">登录</h1>
    </header>
    <!-- 这里是页面内容区 -->
    <div class="content">
      <form class="login" method="post">
        <div class="login-inner">
          <div class="list-block inset list-block-login">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="fa fa-fw fa-envelope"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input name="email" type="text" placeholder="请输入邮箱">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="fa fa-fw fa-user"></i></div>
                  <div class="item-inner">
                    <div class="item-input">
                      <input name="name" type="text" placeholder="请输入用户名">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="content-block">
            <button type="submit" class="button button-fill button-big button-block button-primary">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="panel-overlay"></div>

</div>
